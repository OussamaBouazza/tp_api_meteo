<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org ">

<head>
  <title> Adresses </title >
  <meta http-equiv=" Content-Type " content ="text/html; charset=UTF-8" />
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>
  <div th:insert="fragments/navbar"></div>

  <h1 th:text="'Prévisions météo pour ' + ${city}" class="text-center"></h1>

  <div class="container">
    <div class="row row-cols-4">

      <div class="col" th:each=" fc : ${forecastList}">
        <div class="card bg-light text-center" style="width:18rem;">
          <div class="card-header">
            <h4 th:text="${fc.date}"></h4>
          </div>
          <img th:src="${'icons/' + fc.icon}" class="card-img-top">

          <div class="card-body">
            <p class="card-text" th:text="'Température minimale : ' + ${fc.tmin} + '°C'"></p>
            <p class="card-text" th:text="'Température maximale : ' + ${fc.tmax} + '°C'"></p>
            <p class="card-text" th:text="'Probabilité de pluie : ' + ${fc.probarain} + '%'"></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
